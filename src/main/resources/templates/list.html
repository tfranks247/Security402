<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    
</head>
<body>

<div th:replace="base :: navlinks"></div>


<h1>Department List</h1>
<a href="/add">Add a Department</a>
<table>
    <tr>
        <th>Name</th>
        <th>Industry</th>
        <th>Location</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}"></td>
        <td th:text="${department.industry}"></td>
        <td th:text="${department.location}"></td>
        <td>
            <a th:href="@{/update/department/{id}(id=${department.id})}">Update</a>
            <a th:href="@{/details/department/{id}(id=${department.id})}">Details</a>
            <a th:href="@{/delete/department/{id}(id=${department.id})}">Delete</a>

        </td>

    </tr>
</table>
<h1>User List</h1>
<a href="/addUser">Add a User</a>

<table>
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Departments</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.departments.name}"></td>
        <td>
            <img th:src="${user.image}">
        </td>

        <td>
            <a th:href="@{/update/{id}(id=${user.id})}">Update</a>
            <a th:href="@{/details/{id}(id=${user.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>

        </td>

    </tr>
</table>

</body>
</html>
